<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>1 - 10 Game</title>
</head>
<body>

  <main>
    <div class="gameWindow">
      <div class="startWindow">
        <button class="buttonStart">Aloita</button>
        <p>Paina Aloita pelataksesi numeropeliä</p>
      </div>
      <div class="scoreAfterGame">
      </div>
      <div class="gameContent">
        <div class="score">
          <p class="scoreText"></p>
          <button class="closeGame">Lopeta</button>
        </div>
        <div class="gameText">
          <p>Olen  nyt valinnut oman numeroni, koeta arvata se.</p>
        </div>
      <div class="btnsWindow">
        <div class="buttons">
          <div class="numberBtn btn-1">1</div>
          <div class="numberBtn btn-2">2</div>
          <div class="numberBtn btn-3">3</div>
          <div class="numberBtn btn-4">4</div>
          <div class="numberBtn btn-5">5</div>
          <div class="numberBtn btn-6">6</div>
          <div class="numberBtn btn-7">7</div>
          <div class="numberBtn btn-8">8</div>
          <div class="numberBtn btn-9">9</div>
          <div class="numberBtn btn-10">10</div>
        </div>
      </div>
      <div class="randomNumberText"></div>
      <div class="aboutRandomNumber"></div>
      <div class="restartGameWindow">
        <p class="restartText">Pelataanko vielä ?</p>
        <button class="restartBtn">Kyllä</button>
      </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footerText">Made by Roman, Ilkka, Jukka</div>
  </footer>


  <script src="script.js"></script>
</body>
</html>
